<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Mediscreen</title>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.2/css/bootstrap.min.css" />


    </head>

    <body>

        <div class="container">
            <h1>Application Mediscreen</h1>

            <form action="#" th:action="@{/patients}"  method="post">
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Searching by lastname</label>
                    <div class="col-sm-12">
                        <input type="text"  id="lastName" name="lastName" placeholder="lastname" class="col-4">
                          <!-- <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>-->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                    <!--   <a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>-->
                        <input class="btn btn-primary btn-sm" type="submit" value="Search">
                    </div>
                </div>

            </form>
            <span class="d-flex p-2 justify-content-center"> <a class="d-flex p-2 justify-content-center btn btn-success " style="width: 150px;" th:href="@{/patient/add}">Create new patient</a></span>


        </div>
       <script type="text/javascript" src="webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>

    </body>

</html>
