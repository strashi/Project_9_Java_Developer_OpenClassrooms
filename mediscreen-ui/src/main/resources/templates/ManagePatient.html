<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
</head>

<body>

<div class="container">
    <h1>Application Mediscreen</h1>

    <form action="#" th:action="@{/patient/manage/{patientId}(patientId=${patientBean.patientId})}" th:object="${patientBean}" method="post">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-12">
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name" class="col-4">
                <!-- <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>-->
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-12">
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name" class="col-4">
                <!-- <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>-->
            </div>
        </div>

        <div class="form-group">
            <label for="dob" class="col-sm-2 control-label">Date of birth</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{dob}" id="dob" placeholder="Date of birth" class="col-4">
                <!--    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>-->
            </div>
        </div>

        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">Sex</label>
            <div class="col-sm-12">
                <input type="text" th:field="*{sex}" id="sex" placeholder="Sex" class="col-4">
                <!-- <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>-->
            </div>
        </div>


        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-12">
                <input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
                <!-- <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>-->
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone number</label>
            <div class="col-sm-12">
                <input type="tel" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
                <!-- <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>-->
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <!--   <a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>-->
                <input class="btn btn-primary btn-sm" type="submit" value="Update">
            </div>
        </div>
    </form>

    <span class="d-flex p-2 justify-content-center"> <a class="d-flex p-2 justify-content-center btn btn-success " style="width: 150px;" th:href="@{/patient/delete(patientId=${patientBean.patientId})}">Delete patient</a></span>


</div>
<script type="text/javascript" src="webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>

</body>

</html>
